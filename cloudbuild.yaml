steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-repo/hello-app', '.']

  # 2. Push the image to Artifact Registry (Asia)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-repo/hello-app']

  # 3. Deploy the container to Cloud Run (Asia)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hello-service'
      - '--image'
      - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/my-repo/hello-app'
      - '--region'
      - 'asia-southeast1'   # <--- Critical change here too
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

options:
  logging: CLOUD_LOGGING_ONLY